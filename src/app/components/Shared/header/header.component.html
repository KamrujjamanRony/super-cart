<!-- header -->
<header class="py-4 shadow-sm bg-white hidden md:block">
    <div class="container flex items-center justify-between">
      <!-- logo -->
      <a routerLink="/">
        <img src="../../../../assets/images/superCart.png" alt="logo" class="w-32" />
      </a>
      <!-- searchbar -->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-3 text-lg text-gray-400">
          <i class="fas fa-search"></i>
        </span>
        <input
          type="text"
          class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
          placeholder="search"
        />
        <button
          class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
        >
          Search
        </button>
      </div>
      <!-- icons -->
      <div class="flex items-center space-x-4">
        <a
          routerLink="/user/wishlist"
          class="text-center text-gray-400 hover:text-primary transition relative"
        >
          <div class="text-2xl">
            <i class="fas fa-heart"></i>
          </div>
          <div class="text-xs leading-3">Wish List</div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
            >8</span
          >
        </a>
        <a
        routerLink="/user/shopping-cart"
          class="text-center text-gray-400 hover:text-primary transition relative"
        >
          <div class="text-2xl">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="text-xs leading-3">Shopping Cart</div>
          <span
            class="absolute right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
            >8</span
          >
        </a>
        <a
        routerLink="/user/profile-info"
          class="text-center text-gray-400 hover:text-primary transition relative"
        >
          <div class="text-2xl">
            <i class="fas fa-user"></i>
          </div>
          <div class="text-xs leading-3">User</div>
        </a>
      </div>
    </div>
  </header>
  <!-- header end -->
