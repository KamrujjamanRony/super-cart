<!-- productCard -->
<div class="bg-white shadow rounded overflow-hidden group flex flex-col h-full">
  <!-- product img -->
  <div class="relative flex-shrink-0">
    <img
      [src]="product?.image"
      class="w-full h-auto object-cover aspect-[4/3]"
      [alt]="product?.name"
    />
    <div
      class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition"
    >
      <a
        [routerLink]="getViewLink(product.id)"
        class="text-gray-50 text-lg w-9 h-9 rounded-full bg-primary flex items-center justify-center hover:bg-secondary transition"
      >
        <i class="fas fa-search"></i>
      </a>
      <button
        (click)="addToWishlist(product)"
        class="text-gray-50 text-lg w-9 h-9 rounded-full bg-primary flex items-center justify-center hover:bg-secondary transition"
      >
        <i class="far fa-heart"></i>
      </button>
    </div>
  </div>
  <!-- product img end -->

  <!-- Product Content (Flexible) -->
  <div class="p-4 flex flex-col flex-grow">
    <a [routerLink]="getViewLink(product.id)">
      <h4
        class="uppercase font-medium text-md lg:text-xl text-secondary hover:text-primary transition line-clamp-2"
      >
        {{ product?.name }}
      </h4>
    </a>
    <div class="mt-2 flex items-baseline space-x-2">
      <p class="text-md lg:text-xl text-primary font-semibold">
        {{ product?.offerPrice | currency : "BDT" : "৳" }}
      </p>
      <p class="text-xs lg:text-sm text-secondary line-through">
        {{ product?.regularPrice | currency : "BDT" : "৳" }}
      </p>
    </div>
  </div>

  <!-- Add to Cart Button (Sticky Bottom) -->
  <button
    class="mt-auto py-2 w-full text-center text-gray-50 bg-primary hover:bg-secondary transition"
    (click)="addToCart(product)"
  >
    Add to Cart
  </button>
</div>
<!-- productCard end -->
