@if (type == "text") {
    <div>
        <label [for]="inputId" class="text-gray-600 mb-2 block capitalize">
            {{ label }}
            @if (isRequired) {<span class="text-primary">*</span>}
          </label>
          <input
            [id]="inputId"
            [type]="type"
            [placeholder]="placeholder"
            [(ngModel)]="value"
            (ngModelChange)="onValueChange()"
            class="input-box"
          />
    </div>
}
@else if (type == "select") {
    <label [for]="inputId" class="block text-sm font-medium text-gray-700">
        {{ label }}
      </label>
      <select
        [id]="inputId"
        [(ngModel)]="value"
        (ngModelChange)="onValueChange()"
        class="grow w-full bg-cyan-100 text-black p-2 mt-1 border border-gray-300 rounded"
      >
        @for (option of options; track $index) {
            <option [value]="option?.value">
                {{ option?.label }}
            </option>
        }
        
      </select>
}
