<!-- categories -->
<div class="container py-2 lg:py-16">
  <h2
    class="text-lg lg:text-3xl font-medium text-secondary uppercase mb-1 lg:mb-6"
  >
    shop by category
  </h2>
  <div class="grid grid-cols-3 gap-3">
    @for (item of categories; track $index) {
    <a
      [routerLink]="'/shop/' + item?.name"
      class="relative rounded-sm overflow-hidden group"
    >
      <img [src]="item?.image" class="w-full" alt="" />
      <a
        href="#"
        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center text-xl text-gray-50 font-roboto font-medium group-hover:bg-opacity-50 transition"
        >{{ item?.name }}</a
      >
    </a>
    }
