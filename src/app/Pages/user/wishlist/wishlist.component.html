<!-- wishlist -->
<div class="gap-2 grid grid-cols-1">
  @for(product of wishlist; track product.id){
  <app-single-wishlist
    [product]="product"
    [userWishlist]="userWishlist"
    (cartUpdated)="updateCartAfterChange($event)"
  ></app-single-wishlist>
  } @empty {
  <div class="text-center text-gray-800 text-xl">No product found.</div>
  }
</div>
<!-- wishlist end -->

<app-toast></app-toast>
