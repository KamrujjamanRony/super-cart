<!-- profile info -->
<div class="col-span-9 shadow rounded px-6 pt-5 pb-7">
  <h4 class="text-lg font-medium capitalize mb-4">Profile Information</h4>
  <div class="space-y-4">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="w-full">
      <!-- fullname -->
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label for="" class="text-gray-800 mb-2 block">Full name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            [(ngModel)]="model.fullname"
            class="input-box"
            placeholder="Enter Full Name"
          />
        </div>
      </div>
      <!-- fullname end -->
      <!-- form row -->
      <div class="grid grid-cols-2 gap-4">
        <!-- dob -->
        <div>
          <label for="" class="text-gray-800 mb-2 block">Birthday</label>
          <input
            type="date"
            id="dob"
            name="dob"
            [(ngModel)]="model.dob"
            class="input-box"
            placeholder="Birthday"
          />
        </div>
        <!-- dob end -->
        <!-- gender -->
        <div>
          <label for="" class="text-gray-800 mb-2 block">Gender</label>
          <select
            id="gender"
            name="gender"
            [(ngModel)]="model.gender"
            class="input-box"
          >
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <!-- gender end -->
      </div>
      <!-- form row end -->
      <!-- form row -->
      <div class="grid grid-cols-2 gap-4">
        <!-- email -->
        <div>
          <label for="" class="text-gray-800 mb-2 block">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            class="input-box"
            placeholder="Enter email address"
            disabled
          />
        </div>
        <!-- Email end -->
        <!-- phoneNumber -->
        <div>
          <label for="" class="text-gray-800 mb-2 block">Phone number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="model.phoneNumber"
            class="input-box"
            placeholder="Enter phone number"
          />
        </div>
        <!-- Phone end -->
      </div>
      <!-- form row end -->
      <div class="mt-4">
        @if (loading()) {
        <button [disabled]="loading()" class="btn btn-error text-gray-50">
          Processing...
        </button>
        } @else {
        <button
          class="px-4 py-2 text-center text-gray-50 bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"
          type="submit"
        >
          Save changes
        </button>
        }
      </div>
    </form>
  </div>
</div>
<!-- profile info end -->
