<!-- profile info -->
<div class="col-span-9 grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
  @for (item of address(); track $index) {
  <app-profile-card [data]="item" />
  }
  <div class="shadow rounded bg-white px-4 pt-6 pb-8">
    <div class="flex justify-center items-center mb-4 h-full">
      <button class="font-bold text-gray-800 text-lg lg:text-2xl">Add</button>
    </div>
  </div>
</div>
<!-- profile info end -->
