<section class="flex justify-center items-center h-screen bg-teal-100">
  @if (!loading()) {
  <div
    class="w-full max-w-sm p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8"
  >
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h5 class="block mb-2 text-sm font-medium text-gray-950 capitalize">
        Sign in to our platform
      </h5>
      <!-- userName -->
      <div>
        <label
          for="userName"
          class="block mb-2 text-sm font-medium text-gray-950"
          >Your username</label
        >
        <input
          type="userName"
          name="userName"
          id="userName"
          [formControl]="getControl('userName')"
          class="bg-gray-50 border border-gray-300 text-gray-950 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [class.invalid]="
            (getControl('userName').invalid &&
              getControl('userName').touched) ||
            isSubmitted
          "
          placeholder="username"
          autocomplete="off"
          required
        />
      </div>
      <!-- password -->
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-950 capitalize"
          >Your password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          [formControl]="getControl('password')"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-950 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [class.invalid]="
            (getControl('password').invalid &&
              getControl('password').touched) ||
            isSubmitted
          "
          autocomplete="off"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full text-gray-50 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Login to your account
      </button>
    </form>
  </div>
  } @else {
  <div class="flex justify-center items-center h-full">
    <div
      class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"
    ></div>
  </div>
  }
</section>
